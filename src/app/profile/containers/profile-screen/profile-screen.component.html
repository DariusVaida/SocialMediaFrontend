<div *ngIf="!loading" class="static flex h-screen flex-col bg-transparent overflow-auto">
  <div class="w-full flex flex-col justify-center items-center my-10">
    <h1 class="font-montserrat-bold text-6xl text-accent-dark mt-6">Profile</h1>
  </div>
  <div class="class flex flex-row w-full mb-10 justify-center">
    <div class="w-[40%] flex flex-col items-center">
      <div class="w-full mt-8">
        <form [formGroup]="postForm" class="flex flex-col items-center space-y-4">
          <input class="w-full h-12 text-lg px-4 border border-gray-300 rounded-md" placeholder="Title" name="name" formControlName="name">
          <input class="w-full h-24 text-lg px-4 border border-gray-300 rounded-md" placeholder="Description" name="description" formControlName="description">
        </form>
      </div>
      <div class="custom-file-upload mt-4">
        <label for="fileInputProfile" class="block text-xl font-montserrat-bold text-accent-dark">Choose Image</label>
        <input id="fileInputProfile" type="file" name="image" (change)="onFileSelected($event)" accept="image/*" class="mt-2"/>
      </div>
      <div *ngIf="fileList.length > 0" class="mb-8 mt-4">
        <h4 class="font-montserrat-bold text-xl text-accent-dark">Selected Image:</h4>
        <img *ngIf="previewFile" [src]="previewFile" alt="Image Preview" class="mt-2" width="150" height="150" />
      </div>
      <app-button *ngIf="showUpload" class="mat-mdc-button mt-4" [label]="'Upload'" (press)="upload()"></app-button>
    </div>
  </div>
  <app-all-images class="grid grid-cols-3 gap-8 items-center" [images]="imageUrls"></app-all-images>
</div>
